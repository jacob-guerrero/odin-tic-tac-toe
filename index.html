<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="main-title">Tic Tac Toe!</h1>
    <div class="set-up">
        <div class="player">
            <label for="player1">Player 1 name:</label>
            <input type="text" name="player1" id="player1" placeholder="Player1">
        </div>
        <div class="player">
            <label for="player2">Player 2 name:</label>
            <input type="text" name="player2" id="player2" placeholder="Player2">
        </div>
        <button type="button" class="start-reset">Start</button>
    </div>
    <main class="main-content">
        <div class="container"></div>
    </main>
</body>
</html>
